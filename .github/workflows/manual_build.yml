name: Manual Build with PyInstaller

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: timetracker_latest
            asset_name: timetracker-linux-amd64
          - os: windows-latest
            artifact_name: timetracker_latest.exe
            asset_name: timetracker-windows-amd64
          - os: macos-latest
            artifact_name: timetracker_latest.app
            asset_name: timetracker-macos-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        pip install pyinstaller

    - name: Build
      run: |
        pyinstaller --onefile --name timetracker_latest_${{ matrix.os }} runme.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: dist/