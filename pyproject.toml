[tool.poetry]
name = "time-tracker"
version = "1.3.0"
description = "Track your time with Python and Qt"
authors = ["Andre Wohnsland <50302161+AndreWohnsland@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
GitPython = "^3.1.43"
matplotlib = "^3.8.4"
pandas = "^2.2.2"
PyQt5 = "5.15.7"
pyqt5-qt5 = "5.15.2"
xlsxwriter = "^3.2.0"
pyqtdarktheme = "^2.1.0"
qtawesome = "^1.3.1"
holidays = "^0.47"
dataclasses-json = "^0.6.4"

[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.6.0"
pip-chill = "^1.0.3"
jupyterlab = "^4.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.mypy]
disable_error_code = ["annotation-unchecked", "import-untyped"]

[tool.pylint]
disable = ["C0301", "C0114", "C0115", "C0116", "R0912"]
max-line-length = 120
extension-pkg-whitelist= ["PyQt5"]

[tool.autopep8]
max-line-length = 120
ignore = ["E402"]